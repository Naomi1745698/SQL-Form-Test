<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Naomi's Database Input Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/wow.min.js"></script>
    <script> new WOW().init(); </script>     <!-- tbh dont actually know what dis is -->
  </head>

  <body>
    <!-- Title/top of page form -->
    <div class="form-title">
      <div class="form-title-intero wow fadeIn  data-wow-duration="0.5s" data-wow-delay="0.5s"">
        <h1>H2S Incidents Input Form</h1>
        <p>Use this online form to input values from any H2S incidents - these will be saved on our database.</p>
      </div>
    </div>

    <div class="separate"></div>

    <div class="form-title wow fadeIn data-wow-duration="1s" data-wow-delay="0.5s"">
      <h2>Please fill in the below values</h2>
    </div>

    <!--form here-->
    <form action="">

        <!-- name and email-->
      <div class="the-form" id="the-form">
        <label for="nameInput">Name:</label>
        <input id="nameInput" type="text" name="nameInput" value="" placeholder="Name">
      </div>

      <div class="the-form" id="the-form">
        <label for="emailInput">Email:</label>
        <input id="emailInput" type="text" name="emailInput" value="" placeholder="Email">
      </div>

        <!-- invovled personel-->
      <div class="the-form" id="the-form">
        <label for="INCIDENT_FATALITIES_COUNT">Number of Fatalities:</label>
        <input id="INCIDENT_FATALITIES_COUNT" type="number" name="INCIDENT_FATALITIES_COUNT" value="" placeholder="Enter a number..." min="0" max="99999">
      </div>

      <div class="the-form" id="the-form">
        <label for="INCIDENT_INJURIES_COUNT">Number of Injuries:</label>
        <input id="INCIDENT_INJURIES_COUNT" type="number" name="INCIDENT_INJURIES_COUNT" value="" placeholder="Enter a number..." min="0" max="99999">
      </div>

      <div class="the-form" id="the-form">
        <label for="INCIDENT_PARTICIPANT_COUNT">Number of Participants: </label>
        <input id="INCIDENT_PARTICIPANT_COUNT" type="number" name="INCIDENT_PARTICIPANT_COUNT" value="" placeholder="Enter a number..." min="0" max="99999">
      </div>

      <div class="the-form" id="the-form">
        <label for="DESCRIPTION_ID">Description: </label>
        <input type="text" id="DESCRIPTION_ID" name="DESCRIPTION_ID" maxlength="4000" placeholder="Short description of the incident (up to 4000 characters)">
      </div>

      <div class="wow zoomIn  data-wow-duration="1s" data-wow-delay="0.5s"">
        <button type="submit">Submit</button>
      </div>

    </form>


    <div class="separate"></div>

<!-- footer! -->
    <div class="footer">
      <div id="foota" float=center>
        <h5>fooota here</a></h5>
      </div>
      <div class="copyright">
        <h5>Copyright Santos/Naomi 2021</a></h5>
        <h5>Please contact sminc@santos.com for feedback/issues</h5>
      </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/mainscript.js"></script>

  </body>
</html>
