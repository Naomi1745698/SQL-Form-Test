<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Naomi's Database Input Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/wow.min.js"></script>
    <script> new WOW().init(); </script>     <!-- tbh dont actually know what dis is -->
  </head>

  <body>
    <!-- Title/top of page form -->
    <div class="form-title">
      <div class="form-title-intero wow fadeIn  data-wow-duration="0.3s" data-wow-delay="0.3s"">
        <h1>H2S Incidents Databse Input Form</h1>
        <p class="form-title-intero wow fadeIn  data-wow-duration="0.6s" data-wow-delay="0.6s"">Use this online form to input values from any H2S incidents - these will be saved on our database.</p>
      </div>
    </div>

    <div class="separate"></div>

    <div class="form-title wow fadeIn data-wow-duration="0.9s" data-wow-delay="0.9s"">
      <h2>Please fill in the below values</h2>
    </div>

    <!--form here-->
    <div class="the-form">
      <form action="">

          <!-- name and email-->
        <div class="the-form" id="the-form1">
          <label for="nameInput">Your name:</label>
          <input id="nameInput" type="text" name="nameInput" value="" placeholder="Name">
        </div><br>

        <div class="the-form" id="the-form2">
          <label for="SOURCE_ID">Your ID:</label>
          <input id="SOURCE_ID" type="text" name="SOURCE_ID" value="" placeholder="ID">
        </div><br>

          <!-- invovled personel-->
        <div class="the-form" id="the-form3">
          <label for="INCIDENT_FATALITIES_COUNT">Number of Fatalities:</label>
          <input id="INCIDENT_FATALITIES_COUNT" type="number" name="INCIDENT_FATALITIES_COUNT" value="0" min="0" max="99999">
        </div><br>

        <div class="the-form" id="the-form4">
          <label for="INCIDENT_INJURIES_COUNT">Number of Injuries:</label>
          <input id="INCIDENT_INJURIES_COUNT" type="number" name="INCIDENT_INJURIES_COUNT" value="0" min="0" max="99999">
        </div><br>

        <div class="the-form" id="the-form5">
          <label for="INCIDENT_PARTICIPANT_COUNT">Number of Participants: </label>
          <input id="INCIDENT_PARTICIPANT_COUNT" type="number" name="INCIDENT_PARTICIPANT_COUNT" value="0" min="0" max="99999">
        </div><br>

        <div class="the-form" id="the-form6">
          <label for="CONCENTRATION">Concentration (in ppm): </label>
          <input type="number" id="CONCENTRATION" name="CONCENTRATION" maxlength="10" placeholder="Number...">
        </div><br>

        <div class="the-form">
          <label for="CORROSION_IND">Did corrosion occur? </label>
          <input type="checkbox" id="DESCRIPTION_ID" name="DESCRIPTION_ID">
        </div><br>

        <div class="the-form">
          <label for="INCIDENT_TIME">Time of incident: </label>
          <input type="time" id="INCIDENT_TIME" name="INCIDENT_TIME">
        </div><br>

        <div class="the-form">
          <label for="INCIDENT_TIME_DATE">Date of incident: </label>
          <input type="date" id="INCIDENT_TIME_DATE" name="INCIDENT_TIME_DATE">
        </div><br>

        <div class="the-form">
          <label for="INCIDENT_TIME_DURATION">Duration of incident: </label>
          <input type="date" id="INCIDENT_TIME_DURATION" name="INCIDENT_TIME_DURATION">
        </div><br>

        <div class="the-form">
          <label for="SAMPLE_COUNT">If sample was collected, how many: </label>
          <input type="number" id="SAMPLE_COUNT" name="SAMPLE_COUNT" value="0" min="0" max="999">
        </div><br>

        <div class="the-form">
          <label for="UWI">Unique Well Identifier: </label>
          <input type="text" id="UWI" name="UWI" maxlength="40" placeholder="UWI...">
        </div><br>

        <div class="the-form">
          <label for="DESCRIPTION_ID">Description: </label>
          <input type="text" id="DESCRIPTION_ID" name="DESCRIPTION_ID" maxlength="4000" placeholder="Short description">
        </div><br>

        <div class="the-form wow zoomIn data-wow-duration="1s" data-wow-delay="0.5s"">
          <button type="submit">Submit</button>
        </div><br>

      </form>
    </div>

    <div class="separate"></div>

<!-- footer! -->
    <div class="footer">
      <div id="Footer" float=center>
        <!-- <h5>fooota here</a></h5> -->
      </div>
      <div class="copyright">
        <h5>Copyright Santos/Naomi 2021</a></h5>
        <h5>Please contact sminc@santos.com for feedback/issues</h5>
      </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/mainscript.js"></script>

  </body>
</html>
